<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2><br>
    <div class="login">
    <form id="login" method="get" >
        <label><b>User Name
        </b>
        </label>
        <input type="text" name="Uname" id="Uname" placeholder="Username">
        <br><br>
        <label><b>Password
        </b>
        </label>
        <input type="Password" name="Pass" id="Pass" placeholder="Password">
        <br><br>
        <input type="button" name="log" id="log" value="Log In Here">
        <br><br>
        <br><br>
        <button onclick="/register.html" id="register">Register Here</button>
        <button onclick="/forgotPassword.html" id="forgotPassword">Forgot Password</button>
    </form>
</div>
</body>
</html>
