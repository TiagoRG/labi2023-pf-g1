<!DOCTYPE html>
<html lang="pt-pt">
	<head xmlns="http://www.w3.org/1999/html">
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<link rel="stylesheet" href="../css/style.css">
		<title>Apresentação de Imagens</title>
	</head>
	<body>
		<div class="sidebar">
			<div class="logo_content">
				<div class="logo">
					<i class='bx bxl-html5'></i>
					<div class="logo_name">Dashboard</div>
				</div>
				<i class='bx bx-menu' id="btn"></i>
			</div>
			<ul class="nav_list">
				<li>
					<i class='bx bx-search' ></i>
					<label>
						<input type="text" placeholder="Search...">
					</label>
					<span class="tooltip">Search</span>
				</li>
				<li>
					<a href="/profile">
						<i class='bx bx-user' ></i>
						<span class="links_name">User</span>
					</a>
					<span class="tooltip">User</span>
				</li>
				<li>
					<a href="#" onclick="window.open('upload','popup','width=750, height=750')">
						<i class='bx bx-upload'></i>
						<span class="links_name">Upload Photo</span>
					</a>
					<span class="tooltip">Upload Photo</span>
				</li>
				<li>
					<a href="/gallery">
						<i class='bx bx-photo-album' ></i>
						<span class="links_name">Gallery</span>
					</a>
					<span class="tooltip">Gallery</span>
				</li>
				<li>
					<a href="/main">
						<i class='bx bx-chart' ></i>
						<span class="links_name">Highlights</span>
					</a>
					<span class="tooltip">Highlights</span>
				</li>
				<li>
					<a href="/main">
						<i class='bx bx-heart' ></i>
						<span class="links_name">Favorites</span>
					</a>
					<span class="tooltip">Favorites</span>
				</li>
				<li>
					<a href="/perfil">
						<i class='bx bx-cog' ></i>
						<span class="links_name">Settings</span>
					</a>
					<span class="tooltip">Settings</span>
				</li>
			</ul>
			<div class="profile_content">
				<div class="profile">
					<div class="profile_details">
						<img src="../images/Adrego.jpg" alt="">
						<div class="name_job">
							<div class="name">Adrego Rocha</div>
							<div class="job">Professor</div>
						</div>
					</div>
					<i class='bx bx-log-out' id="log_out"></i>
				</div>
			</div>
		</div>
		<div class="home_content">
			<div class="text">Destaques</div>
			<div class="container_imgs">
				<div class="gallery">
					<a href="../images/image1.jpg" data-lightbox="models" data-title="Caption1">
						<img src="../images/image1.jpg" alt="">
					</a>
					<a href="../images/image2.jpg" data-lightbox="models" data-title="Caption1">
						<img src="../images/image2.jpg" alt="">
					</a>
					<a href="../images/image3.jpg" data-lightbox="models" data-title="Caption1">
						<img src="../images/image3.jpg" alt="">
					</a>
					<a href="../images/image4.jpg" data-lightbox="models" data-title="Caption1">
						<img src="../images/image4.jpg" alt="">
					</a>
					<a href="../images/image5.jpg" data-lightbox="models" data-title="Caption1">
						<img src="../images/image5.jpg" alt="">
					</a>
					<a href="../images/image6.jpg" data-lightbox="models" data-title="Caption1">
						<img src="../images/image6.jpg" alt="">
					</a>
					<a href="../images/image7.jpg" data-lightbox="models" data-title="Caption1">
						<img src="../images/image7.jpg" alt="">
					</a>
					<a href="../images/image8.jpg" data-lightbox="models" data-title="Caption1">
						<img src="../images/image8.jpg" alt="">
					</a>
				</div>
			</div>
		</div>
		
		<footer class="footer_content">
			<div class="footer">
				<p>&copy; 2023 Your Website. Todos os direitos reservados.</p>
				<ul class="list-inline">
					<li style="display: inline-block"><a href="#">Privacy</a> | </li>
					<li style="display: inline-block"><a href="#">Terms</a> | </li>
					<li style="display: inline-block"><a href="#">Support</a></li>
				</ul>
			</div>
		
		</footer>
		
		<script src="../js/script.js"></script>
	</body>
</html>
