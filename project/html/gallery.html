<!DOCTYPE html>
<html lang="pt-pt">
	<head xmlns="http://www.w3.org/1999/html">
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<link rel="stylesheet" href="../css/style.css">
		<title>Apresentação de Imagens</title>
	</head>
	<body>
		<div class="sidebar">
			<div class="logo_content">
				<div class="logo">
					<i class='bx bx-cog' ></i>
					<div class="logo_name">Dashboard</div>
				</div>
				<i class='bx bx-menu' id="btn"></i>
			</div>
			<ul class="nav_list">
				<li>
					<i class='bx bx-search' ></i>
					<label>
						<input type="text" placeholder="Search...">
					</label>
					<span class="tooltip">Search</span>
				</li>
				<li>
					<a href="/profile">
						<i class='bx bx-user' ></i>
						<span class="links_name">User</span>
					</a>
					<span class="tooltip">User</span>
				</li>
				<li>
					<a href="#" onclick="window.open('upload','popup','width=750, height=750')">
						<i class='bx bx-upload'></i>
						<span class="links_name">Upload Photo</span>
					</a>
					<span class="tooltip">Upload Photo</span>
				</li>
				<li>
					<a href="/gallery">
						<i class='bx bx-photo-album' ></i>
						<span class="links_name">Gallery</span>
					</a>
					<span class="tooltip">Gallery</span>
				</li>
				<li>
					<a href="/main">
						<i class='bx bx-chart' ></i>
						<span class="links_name">Highlights</span>
					</a>
					<span class="tooltip">Highlights</span>
				</li>
				<li>
					<a href="/about">
						<i class='bx bx-heart' ></i>
						<span class="links_name">About</span>
					</a>
					<span class="tooltip">About</span>
				</li>
			</ul>
			<div class="profile_content">
				<div class="profile">
					<div class="profile_details">
						{{SIDEBAR PROFILE}}
					</div>
					<i class='bx bx-log-out' id="log_out" style="cursor: pointer" onclick="window.location.href='/actions/logout'"></i>
				</div>
			</div>
		</div>
		<div class="home_content">
			<div class="text" style="font-size: 500%">Galeria</div>
			<div class="container_imgs">
				<div class="gallery">
					{{GALLERY}}
				</div>
			</div>
		</div>

		<script src="../js/script.js"></script>
	</body>
</html>
